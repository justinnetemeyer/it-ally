        <form novalidate="novalidate" action="https://www.example.com" id="form" method="post" enctype="text/plain">
            <fieldset>
                <legend>Name &amp; Email</legend>
                <p>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="John">
                </p>
                <p>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="Doe">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com">
                </p>
            </fieldset>
            <fieldset>
                <legend>Subject &amp; Comments</legend>
                <p>
                    <label for="subject">Subject</label>
                    <select name="subject" id="subject" title="Subject Line">
                        <option value="">Subject...</option>
                        <option value="job">Job Inquiry</option>
                        <option value="project">Project Inquiry</option>
                        <option value="other">Other Comments</option>
                    </select>
                </p>
                <p>
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Comments here..."></textarea>
                </p>
            </fieldset>
            <input type="submit" id="submit" value="Submit">
        </form>
